<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Manager</title>
  <link rel="stylesheet" href="style.css">
  <!doctype html>
  <html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

<body>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
</head>

<body>
  <header class="bg-dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 p-3 text-light align-items-center d-flex justify-content-center">
          <h1>Codeworks Warehouse</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row p-2">
        <div class="col-12 d-flex">
          <button id="heavy" onclick=filterHeavy()>Heavy</button>
          <button id="priority" onclick=filterPriority()>Priority</button>
          <button id="fragile" onclick=filterFragile()>Fragile</button>
          <button id="tracking-number" onclick=filterTrackingNumber()>Tracking Number</button>
        </div>
      </div>
      <div id="packages" class="row p-2">
      </div>
    </div>
  </main>

  <footer class="bg-dark"></footer>

  <script src="main.js"></script>
</body>

</html>
